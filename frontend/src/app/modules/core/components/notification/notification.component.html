<div class="row mr-1" [style.display]="state.value === 'inactive' ? 'none' : ''">
  <div *ngIf="title" class="alert-heading languageOption">
    {{ title }}
  </div>
  <div
    *ngIf="message && options.enableHtml"
    role="alert"
    aria-live="polite"
    [class]="options.messageClass"
    [innerHTML]="message"
  ></div>
  <div
    *ngIf="message && !options.enableHtml"
    role="alert"
    aria-live="polite"
    [class]="options.messageClass"
    [attr.aria-label]="message"
  >
    {{ message }}
  </div>
  <button
    type="button"
    class="close"
    (click)="remove()"
    data-dismiss="alert"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="options.progressBar">
  <div class="toast-progress" [style.width]="width + '%'"></div>
</div>
